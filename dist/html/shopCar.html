<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="钻石小鸟">
    <meta name="description" content="钻石小鸟是钻石钻戒网络销售品牌。2002年来，钻石小鸟以众多精美款式、个性化定制和贴心优质服务，赢得无数买家口碑，获得Google “最具网络人气奖”、新财富“最具增长潜力商业模式”大奖、上海黄金饰品行业协会理事等无数荣耀。">
    <link href="http://www.zbird.com/favicon.ico" type="image/x-icon" rel="shortcut icon">
    <title>我的购物车-钻石小鸟官网</title>
    <link rel="stylesheet" href="/css/shopCar.css">
</head>
<script src="/libs/require.js" data-main="/js/shopCar.js"></script>
<body>
    <div id="side"></div>
    <header></header>
    <main>
        <div class="car_wrap">
            <div class="car_pic" id="car_pic">
                <div class="show_btn">
                    <div class="on">
                        <p>您的购物车里还有没有商品，快去逛逛吧！</p>
                        <a href="/html/list.html?type=1">去逛逛</a>
                    </div>
                    <div class="off">
                        <p>您还没有登录，快去登录把喜欢的商品收入囊中吧！</p>
                        <a href="/html/signin.html">去登陆</a>
                        <a href="http://localhost:2333">回首页</a>
                    </div> 
                </div>
            </div>
            <div id="car_user">
                <div class="show_usercar" id="show_usercar">
                    <div class="title">
                        <span>商品</span>
                        <span>手寸</span>
                        <span>数量</span>
                        <span>小计</span>
                        <span>操作</span>
                    </div>
                </div>
            </div>
            <div class="jiesuan">
                <div class="jiesuan_left">
                    <a href="javascript:;" id="clearAll">清空购物车</a>
                    <a href="/html/list.html?type=1">继续购物</a>
                </div>
                <div class="jiesuan_right" id="jiesuan_right">
                    本次应付：
                    <i>￥</i>
                    <span></span>    
                </div>
                <a href="javascript:;">去结算</a>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
