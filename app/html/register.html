<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="钻石小鸟在线注册">
    <meta name="description" content="钻石小鸟在线注册：请输入常用的Email地址，我们将通过Email和您确认订单的信息。">
    <link rel="stylesheet" href="/css/register.css">
    <link href="http://www.zbird.com/favicon.ico" type="image/x-icon" rel="shortcut icon">
    <title>在线注册-钻石小鸟官网</title>
</head>
<script src="/libs/require.js" data-main="/js/register.js"></script>
<body>
    <div id="side"></div>
    <header></header>
    <main>
        <div class="bgbanner">
            <img src="/images/auth_bg_new.jpg">
        </div>
        <div class="reg_wrap">
            <div class="reg_right">
                <p>
                    <span>欢迎注册</span>
                    <a href="/html/signin.html">已有账号<i>请登录</i></a>
                </p>
                <form action="" id="regform">
                    <div class="input1">
                        <input type="text" class="username" id="username" name="username" placeholder="请输入用户名">
                        <br>
                        <span id="span1">用户名不能为空，请填写用户名</span>
                    </div>
                    <div class="input2">
                        <input type="password" class="password1" id="password1" name="password1" placeholder="请输入密码">
                        <br>
                        <span id="span2">密码不能为空，请填写密码</span>
                    </div>
                    <div class="input3">
                        <input type="password" class="password2" id="password2" name="password2" placeholder="请再次输入密码">
                        <br>
                        <span id="span3">确认密码不能为空</span>
                    </div>
                    <div class="input4">
                         <input type="text" class="phone" id="phone" name="phone" placeholder="请输入手机号">
                         <br>
                         <span id="span4">手机号码不能为空</span>
                    </div>
                    <div class="input5">
                        <input type="checkbox" id="reg_checkbox">
                        &nbsp;&nbsp;&nbsp;已阅读并同意<a href="javascript:;">《钻石小鸟服务协议》</a>
                    </div>
                    <a href="javascript:;" id="regBtn">注册</a>
                </form>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
